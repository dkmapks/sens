<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odliczanie — 3 maja 2026</title>

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1a1a1a" id="meta-theme-color" />

  <!-- Fav i apple -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23ffcc00'/%3E%3Ctext x='50%25' y='55%25' font-size='34' text-anchor='middle' font-family='Arial' fill='%23000'%3E%u23F1%3C/text%3E%3C/svg%3E" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="wrap" id="app">
    <header class="top">
      <h1 class="title">Odliczanie — 3 maja 2026</h1>
      <p class="subtitle">Dni • Godziny • Minuty • Sekundy</p>
    </header>

    <!-- Grafika SVG (wektorowa, duża) -->
    <section class="hero" aria-hidden="true">
      <!-- dekoracyjne kształty -->
      <svg class="hero-svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice" role="img">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="rgba(255,255,255,0.18)"/>
            <stop offset="1" stop-color="rgba(0,0,0,0.06)"/>
          </linearGradient>
        </defs>
        <rect width="1200" height="400" fill="var(--bg-gradient)"/>
        <g transform="translate(0,40) scale(1.1)">
          <path d="M0 200 C150 100 350 300 600 200 C850 100 1050 300 1200 200 L1200 400 L0 400 Z"
                fill="url(#g1)" opacity="0.9"/>
        </g>
        <!-- central ornament -->
        <g transform="translate(600,200)">
          <circle r="90" fill="rgba(255,255,255,0.06)"/>
          <g transform="rotate(20)">
            <path d="M-110,-10 A120,120 0 0,1 110,-10" stroke="rgba(255,255,255,0.06)" stroke-width="2" fill="none"/>
          </g>
        </g>
      </svg>
    </section>

    <!-- Odliczanie -->
    <section class="counter" role="timer" aria-live="polite">
      <div class="pill">
        <div class="num" id="days">0</div>
        <div class="lbl">dni</div>
      </div>
      <div class="pill">
        <div class="num" id="hours">0</div>
        <div class="lbl">godz.</div>
      </div>
      <div class="pill">
        <div class="num" id="minutes">0</div>
        <div class="lbl">min</div>
      </div>
      <div class="pill">
        <div class="num" id="seconds">0</div>
        <div class="lbl">sek</div>
      </div>
    </section>

    <footer class="foot">
      <small>Strefa czasowa: <span id="tz">lokalna</span> · Odliczanie kończy się: <strong>3 maja 2026 (początek dnia)</strong></small>
    </footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
